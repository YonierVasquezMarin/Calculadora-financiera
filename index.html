<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/index.css">
    <link rel="stylesheet" href="CSS/menuCreador.css">
    <link rel="stylesheet" href="CSS/historial.css">
    <title>Calculadora financiera</title>
</head>
<body>
    <main>
        <h1>Saldo</h1>
        <h1 id="saldo">$10000</h1>
        <div id="contenedor-botones-grandes" class="caja-contenedora">
            <div id="btnIngreso" class="btnsGrandes  btn" data-tipo="Ingreso">
                <img alt="Signo más">
                <p>Ingreso</p>
            </div>
            <div id="btnEgreso" class="btnsGrandes  btn" data-tipo="Egreso">
                <img alt="Signo menos">
                <p>Egreso</p>
            </div>
        </div>
        <div id="menu-creador" class="caja-contenedora caja-contenedora-2" data-menu-desplegado="false">
            <div id="contenedor-menu-creador">
                <h2 id="titulo-menu-creador">Nuevo movimiento</h2>
                <span id="tipoNuevoMovimiento">Ingreso</span>
                <h6 class="subtitulo-menu-creador">Titulo</h6>
                <input id="tituloMovimiento" type="text" class="entrada-menu-creador">
                <h6 class="subtitulo-menu-creador">Valor</h6>
                <input id="valorMovimiento" type="number" class="entrada-menu-creador">
                <div id="contenedor-elementos-finales">
                    <p id="msgError1">Verifique los campos</p>
                    <button id="btnAddRegister">Añadir</button>
                </div>
            </div>
            <span id="btnOcultarMenuCreador">
                <img alt="icono cerrar menu">
            </span>
        </div>
        <div id="historial" class="caja-contenedora caja-contenedora-2">
            <h2>Historial</h2>
            <div id="lista-registros">
                <div class="item-registro" data-id="1">
                    <div class="contenedor-registro">
                        <img class="img-adicion" alt="signo tipo ingreso">
                        <div class="contenedor-titulo-precio">
                            <p>Salario</p>
                            <p>$5000</p>
                        </div>
                        <div class="contenedor-btns-edit">
                            <span class="btnEditar" title="Editar"><img class="btn" alt="boton editar"></span>
                            <span class="btnEliminar" title="Eliminar" data-id="1"><img class="btn" alt="boton eliminar"></span>
                        </div>
                    </div>
                    <div class="opciones-de-borrado" data-id="1">
                        <h3>¿Está seguro de borrar esto?</h3>
                        <button class="btnBorrar btn btn-capa-borrado">Borrar</button>
                        <button class="btnCancelarBorrado btn btn-capa-borrado">Cancelar</button>
                    </div>
                </div>
                <div class="item-registro" data-id="2">
                    <div class="contenedor-registro">
                        <img class="img-adicion" alt="signo tipo ingreso">
                        <div class="contenedor-titulo-precio">
                            <p>Renta inversion inmobiliaria</p>
                            <p>$300</p>
                        </div>
                        <div class="contenedor-btns-edit">
                            <span class="btnEditar" title="Editar"><img class="btn" alt="boton editar"></span>
                            <span class="btnEliminar" title="Eliminar" data-id="2"><img class="btn" alt="boton eliminar"></span>
                        </div>
                    </div>
                    <div class="opciones-de-borrado" data-id="2">
                        <h3>¿Está seguro de borrar esto?</h3>
                        <button class="btnBorrar btn btn-capa-borrado">Borrar</button>
                        <button class="btnCancelarBorrado btn btn-capa-borrado">Cancelar</button>
                    </div>
                </div>
                <div class="item-registro" data-id="3">
                    <div class="contenedor-registro">
                        <img class="img-substraccion" alt="signo tipo ingreso">
                        <div class="contenedor-titulo-precio">
                            <p>Factura energia</p>
                            <p>$50</p>
                        </div>
                        <div class="contenedor-btns-edit">
                            <span class="btnEditar" title="Editar" data-id="3"><img class="btn" alt="boton editar"></span>
                            <span class="btnEliminar" title="Eliminar" data-id="3"><img class="btn" alt="boton eliminar"></span>
                        </div>
                    </div>
                    <div class="opciones-de-borrado" data-id="3">
                        <h3>¿Está seguro de borrar esto?</h3>
                        <button class="btnBorrar btn btn-capa-borrado">Borrar</button>
                        <button class="btnCancelarBorrado btn btn-capa-borrado">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="JS/graphicInterfaceHandler.js"></script>
    <script src="JS/dataHandler.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
