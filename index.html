<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/index.css">
    <title>Calculadora financiera</title>
</head>
<body>
    <main>
        <h1>Saldo</h1>
        <h1 id="saldo">$10000</h1>
        <div id="contenedor-botones-grandes" class="caja-contenedora">
            <div id="btnIngreso" class="btnsGrandes" data-tipo="Ingreso">
                <img alt="Signo más">
                <p>Ingreso</p>
            </div>
            <div id="btnEgreso" class="btnsGrandes" data-tipo="Egreso">
                <img alt="Signo menos">
                <p>Egreso</p>
            </div>
        </div>
        <div id="menu-creador" class="caja-contenedora caja-contenedora-2">
            <h2>Nuevo movimiento</h2>
            <span id="tipoNuevoMovimiento">Ingreso</span>
            <h6>Titulo</h6>
            <input type="text">
            <h6>Valor</h6>
            <input type="number">
            <div id="contenedor-elementos-finales">
                <p id="msgError1">Verifique los campos</p>
                <button>Añadir</button>
            </div>
        </div>
        <div id="historial" class="caja-contenedora caja-contenedora-2"></div>
    </main>

    <!-- Scripts -->
    <script src="JS/funcionesInterfazGrafica.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
